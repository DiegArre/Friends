{% extends "core/base.html" %}
{% block estilos %}
<style>
    .bg-purpura{
        background-color: #6C63FF;
    }
    a{
        font-size: 14px;
    }
</style>
{% endblock %}
{% block contenido %}

    {% load static %}
    <div class="container">
        <div class="row row-cols-sm-1 row-cols-lg-2 g-lg-5 justify-content-between"> 
            <div class="col-sm-12 col-lg-6">
                <img class="img-fluid" src="{% static 'img/prueba.svg' %}" alt="">
            </div>
            <div class="mt-4 col-sm-12 col-lg-5 my-md-auto py-3">
                <h2>Log in</h2>
                <p>Logeate para continuar...</p>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-floating">
                        <input type="email" class="form-control" id="InputCorreo" name="email" placeholder="Email" required>
                        <label for="InputCorreo">Email</label>
                    </div>
                    <div class="form-floating">
                        <input id="InputPass" type="password" class="form-control" name="password" placeholder="Password" required>
                        <label for="InputPass">Password</label>
                    </div>
                    <button class="text-light w-100 btn btn-lg bg-purpura mt-2" type="submit">Log in</button>
                    <div class="row mt-1">
                        <a href="register" class="link-secondary">No tienes cuenta Registrate!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
